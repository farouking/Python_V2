<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Success</title>
</head>
<body>
    <div class="card mx-auto col-6 bg-dark text-primary p-4 mt-5">
        <h1 class="card-title">Survey Results</h1>
        <p class="card-text"><strong>Name:</strong> {{ session['name'] }}</p>
        <p class="card-text"><strong>Dojo Location:</strong> {{ session['location'] }}</p>
        <p class="card-text"><strong>Favorite Language:</strong> {{ session['language'] }}</p>
        <p class="card-text"><strong>Comments:</strong> {{ session['comments'] }}</p>
        {% if session['unlisted'] %}
        <p class="card-text"><strong>Unlisted:</strong> {{ session['unlisted'] }}</p>
        {% endif %}
    </div>
</body>
</html>
