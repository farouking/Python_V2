<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
    <link rel = "stylesheet" type = "text/css" href = "../static/styles.css">
</head>
<body>

<div class = "firstPage">

    <div class = "newDojo">

        <h2> New Dojo </h2>

        <form action = "/dojos/create" method = "post">

            <label for = "name"> Name: </label>

            <input type = "text" name = "name">

            <input class = "button" type = "submit" value = "Create">

        </form>

    </div>

    <div class = "allDojo">

        <h2> All Dojos </h2>

        <div class = "actualdojos">

            {% for dojo in dojos %}

            <a href = "/dojos/{{dojo.id}}">{{dojo.name}}</a>

            {% endfor %}

        </div>

        <a class = "addNinjas" href = '/ninjas'> Add Ninja </a>

    </div>

</div>

</body>
</html>
