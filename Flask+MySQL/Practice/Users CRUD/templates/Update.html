<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-primary">Home</a>
        <form action="/user/update" method="post" class="col-6 mx-auto">
            <input type="hidden" name="id" value="{{ user.id }}">
            <h2 class="text-center mb-4">Edit User</h2>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control">
            </div>
            
                <input type="submit" value="Update User" class="btn btn-warning">
            
            <a href="/user/new" class="btn btn-primary">Show User</a>
        </form>
    </div>
</body>
</html>
