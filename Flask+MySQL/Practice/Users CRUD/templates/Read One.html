<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Details</title>
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-primary">Home</a>
        <h1 class="text-center mb-4">User Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Created At: {{ user.created_at }}</p>
                <p class="card-text">Updated At: {{ user.updated_at }}</p>
                <a href="/user/edit/{{ user.id }}" class="btn btn-warning">Edit</a>
                <a href="/user/destroy/{{ user.id }}" class="btn btn-danger">Delete</a>
                
            </div>
        </div>
    </div>
</body>
</html>
